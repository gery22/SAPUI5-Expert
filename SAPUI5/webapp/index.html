<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAPUI from Zero to Hero</title>
    <script id="sap-ui-bootstrap"
            src="https://ui5.sap.com/1.107.0/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_belize_plus"
            data-sap-ui-resourceroots='{"gerydtp.SAPUI5": "./"}'
            data-sap-ui-compatVersion="edge"
            data-sap-ui-oninit="module:sap/ui/core/ComponentSupport" 
            data-sap-ui-async="true"
            data-sap-ui-frameOptions="trusted" >
    </script>
<body id="content" class="sapUiBody">
    <div data-sap-ui-component data-name="gerydtp.SAPUI5" data-id="container" data-set-settings='{"id": "SAPUI5"}'></div>
</body>
</html>
